<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8085 Machine Code Reference - FG-8085 Simulator Toolkit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='machine-code-style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <i class="bi bi-cpu-fill"></i>
                <h1>FG-8085 Simulator Toolkit</h1>
            </div>
            <p class="subtitle">Machine Code Reference</p>
            <div class="header-links">
                <a href="/" class="btn btn-outline-primary me-2">
                    <i class="bi bi-house-fill"></i> Home
                </a>
                <a href="/help" class="btn btn-outline-info">
                    <i class="bi bi-question-circle"></i> Help
                </a>
                <a href="/donate" class="btn btn-outline-light me-2" style="color: var(--danger-color); border-color: var(--danger-color);">
                    <i class="bi bi-heart-fill"></i> Donate
                </a>
            </div>
        </header>
        
        <main class="app-content">
            <div class="instruction-panel">
                <div class="panel-header">
                    <h2><i class="bi bi-code-square"></i> 8085 Instruction Set Reference</h2>
                    <div class="search-filter-controls">
                        <div class="search-box">
                            <input type="text" id="search-input" placeholder="Search instructions...">
                            <button id="search-button">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                        <div class="filter-dropdown">
                            <button id="filterDropdown">
                                <i class="bi bi-funnel-fill"></i> Filter
                            </button>
                            <div class="filter-menu" id="filterMenu">
                                <a class="filter-option active" data-filter="all">All Instructions</a>
                                <div class="divider"></div>
                                <a class="filter-option" data-filter="data-transfer">Data Transfer</a>
                                <a class="filter-option" data-filter="arithmetic">Arithmetic</a>
                                <a class="filter-option" data-filter="logical">Logical</a>
                                <a class="filter-option" data-filter="branch">Branch</a>
                                <a class="filter-option" data-filter="stack">Stack</a>
                                <a class="filter-option" data-filter="io">I/O</a>
                                <a class="filter-option" data-filter="machine-control">Machine Control</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="instruction-table-container">
                    <table id="instruction-table">
                        <thead>
                            <tr>
                                <th>Opcode</th>
                                <th>Mnemonic</th>
                                <th>Bytes</th>
                                <th>Machine Code</th>
                                <th>Description</th>
                                <th>Category</th>
                            </tr>
                        </thead>
                        <tbody id="instruction-table-body">
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="panel-footer">
                    <div class="page-info">
                        Showing <span id="showing-start">1</span>-<span id="showing-end">50</span> of <span id="total-instructions">0</span> instructions
                    </div>
                    <div class="pagination-controls">
                        <button id="prev-page" class="page-btn">
                            <i class="bi bi-chevron-left"></i> Previous
                        </button>
                        <span class="page-indicator">Page <span id="current-page">1</span> of <span id="total-pages">1</span></span>
                        <button id="next-page" class="page-btn">
                            Next <i class="bi bi-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='machine-code-script.js') }}"></script>
</body>
</html>
